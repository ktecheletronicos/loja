<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta property="og:title" content="KTech — Catálogo Oficial">
<meta property="og:description" content="Ofertas atualizadas, retirada no local e entrega rápida. Clique e escolha seus produtos!">
<meta property="og:image" content="https://ktecheletronicos.github.io/loja/ktech_preview_small.png">
<meta property="og:image:width" content="200">
<meta property="og:image:height" content="200">
<meta property="og:url" content="https://ktecheletronicos.github.io/loja/">
<meta property="og:type" content="website">
<title>KTech - Eletrônicos</title>
<link rel="icon" type="image/png" href="https://ktecheletronicos.github.io/ktechfiles/logo_k.png">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<link rel="stylesheet" href="estilo.css">
<style>
  .delivery-distance {
    background: #f0f8ff;
    border: 2px solid #4a90e2;
    border-radius: 8px;
    padding: 12px;
    margin: 12px 0;
    text-align: center;
    font-weight: bold;
  }
  
  .delivery-distance .distance-info {
    font-size: 16px;
    color: #2c5aa0;
    margin-bottom: 8px;
  }
  
  .delivery-distance .delivery-fee {
    font-size: 18px;
    color: #e74c3c;
  }
  
  .delivery-distance.calculating {
    background: #fff3cd;
    border-color: #ffc107;
    color: #856404;
  }
  
  .delivery-distance .loading-text {
    font-size: 14px;
    font-style: italic;
  }
  
  .delivery-unavailable {
    background: #f8d7da;
    border-color: #dc3545;
    color: #721c24;
  }
  
  .hidden {
    display: none !important;
  }
</style>
</head>
<body>
<!-- HEADER -->
<header class="header">
  <img src="https://ktecheletronicos.github.io/ktechfiles/logo_ktech_eletronicos.png" alt="KTech Logo" class="logo">
  <h1>KTech Eletrônicos</h1>
  <div class="search-container">
    <input type="text" class="search-input" id="searchInput" placeholder="🔍 Buscar produtos...">
  </div>
  <button class="cart-button" id="cartToggle">
    🛒
    <span class="cart-count hidden" id="cartCount">0</span>
  </button>
</header>

<!-- PRODUTOS -->
<main class="products-container">
  <div id="loadingSpinner" class="loading">
    <div class="spinner"></div>
  </div>
  <div class="products-grid" id="productsGrid"></div>
</main>

<!-- CARRINHO OVERLAY -->
<div class="cart-overlay" id="cartOverlay"></div>

<!-- CARRINHO PANEL -->
<aside class="cart-panel" id="cartPanel">
  <div class="cart-header">
    <h2 class="cart-title">Meu Carrinho</h2>
    <button class="cart-close" id="cartClose">← Voltar</button>
  </div>
  
  <div class="cart-items" id="cartItems">
    <div class="cart-empty">Carrinho vazio</div>
  </div>
  
  <div class="cart-form">
    <!-- Opções de entrega -->
    <div class="delivery-options">
      <label>Como deseja receber?</label>
      <div class="radio-group">
        <label class="radio-option">
          <input type="radio" name="deliveryOption" value="RETIRADA" checked>
          🏪 Retirar na loja
        </label>
        <label class="radio-option">
          <input type="radio" name="deliveryOption" value="ENTREGA">
          🚚 Entrega em casa
        </label>
      </div>
    </div>

    <!-- Formulário de entrega -->
    <div id="deliveryForm" class="hidden">
      <div id="map" class="map-container"></div>
      
      <!-- INSTRUÇÃO DESTACADA DO MAPA -->
      <div class="map-instruction">
        <span class="map-instruction-icon">📍</span>
        <strong>IMPORTANTE:</strong> Arraste o pino azul no mapa até o local exato da sua entrega!
      </div>
      
      <!-- CAMPO DE DISTÂNCIA E TAXA DE ENTREGA -->
      <div id="deliveryDistanceInfo" class="delivery-distance calculating">
        <div class="loading-text">📏 Calculando distância...</div>
      </div>
      
      <label>Tipo de endereço:</label>
      <div class="radio-group" style="margin-bottom: 12px;">
        <label class="radio-option">
          <input type="radio" name="tipoEndereco" value="CASA">
          🏠 Casa
        </label>
        <label class="radio-option">
          <input type="radio" name="tipoEndereco" value="CONDOMINIO">
          🏘️ Condomínio
        </label>
        <label class="radio-option">
          <input type="radio" name="tipoEndereco" value="EMPRESA">
          🏢 Empresa
        </label>
      </div>
      
      <div id="empresaContainer" class="hidden">
        <input type="text" class="form-input" id="empresaOuCondominio" placeholder="Nome da empresa ou condomínio">
      </div>
      
      <input type="text" class="form-input" id="street" placeholder="Rua, Quadra ou Avenida">
      <div style="display: flex; gap: 12px;">
        <input type="text" class="form-input" id="houseNumber" placeholder="Número" style="flex: 1;">
        <input type="text" class="form-input" id="neighborhood" placeholder="Bairro" style="flex: 2;">
      </div>
      <input type="hidden" id="city">
    </div>

    <!-- Dados do cliente -->
    <form id="customerForm">
      <input type="text" class="form-input" id="customerName" placeholder="Nome completo *" required>
      <div class="form-error" id="nameError">Nome deve ter pelo menos 12 caracteres (nome e sobrenome)</div>
      
      <select class="form-select" id="paymentMethod" required>
        <option value="">Forma de Pagamento *</option>
        <option value="PIX">💰 PIX</option>
        <option value="Dinheiro">💵 Dinheiro</option>
        <option value="Cartão">💳 Cartão (taxa adicional)</option>
        <option value="Link">📱 Link de Pagamento (taxa adicional)</option>
      </select>
      
      <textarea class="form-textarea" id="observations" placeholder="Observações (opcional)" rows="3"></textarea>
      
      <button type="submit" class="whatsapp-button" id="whatsappBtn" disabled>
        📱 Orçamento via WhatsApp
      </button>
    </form>
  </div>
</aside>

<!-- FLOATING CART BUTTON -->
<button class="floating-cart" id="floatingCart">
  🛒 Carrinho (<span id="floatingCount">0</span>)
</button>

<!-- MODAL DE IMAGEM -->
<div class="modal" id="imageModal">
  <img id="modalImage" src="" alt="Produto">
  <button class="modal-close" id="modalClose">✕</button>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="js/utils.js"></script>
<script src="js/search.js"></script>
<script src="js/location.js"></script>
<script src="js/cart.js"></script>
<script src="js/store.js"></script>

<script>
// Função para calcular o valor da entrega baseado na distância
function calculateDeliveryFee(distanceKm) {
  if (distanceKm <= 10) {
    return 10.00;
  } else {
    // De 10.01 até 15km: R$ 10 + R$ 1 para cada km adicional
    const additionalKm = Math.ceil(distanceKm - 10);
    return 10.00 + additionalKm;
  }
}

// Função para atualizar o display da distância e taxa
function updateDeliveryDistanceDisplay(distance) {
  const deliveryInfo = document.getElementById('deliveryDistanceInfo');
  
  if (!deliveryInfo) return;
  
  if (distance === null || distance === undefined) {
    deliveryInfo.className = 'delivery-distance calculating';
    deliveryInfo.innerHTML = '<div class="loading-text">📏 Calculando distância...</div>';
    return;
  }
  
  // Verificar se a distância está dentro do limite de entrega (exemplo: máximo 30km)
  if (distance > 30) {
    deliveryInfo.className = 'delivery-distance delivery-unavailable';
    deliveryInfo.innerHTML = `
      <div class="distance-info">📏 Distância: ${distance.toFixed(1)} km</div>
      <div class="delivery-fee">❌ Entrega não disponível para esta distância</div>
    `;
    return;
  }
  
  const deliveryFee = calculateDeliveryFee(distance);
  
  deliveryInfo.className = 'delivery-distance';
  deliveryInfo.innerHTML = `
    <div class="distance-info">📏 Distância: ${distance.toFixed(1)} km</div>
    <div class="delivery-fee">🚚 Taxa de entrega: R$ ${deliveryFee.toFixed(2)}</div>
  `;
  
  // Armazenar a taxa para uso posterior (carrinho, WhatsApp, etc.)
  window.currentDeliveryFee = deliveryFee;
  window.currentDistance = distance;
}

// Event listener para o evento de distância calculada
document.addEventListener('locationDistanceCalculated', (event) => {
  const { distance } = event.detail;
  updateDeliveryDistanceDisplay(distance);
});

// Event listeners para mostrar/ocultar o campo de distância
document.addEventListener('DOMContentLoaded', () => {
  const deliveryOptions = document.querySelectorAll('input[name="deliveryOption"]');
  const deliveryDistanceInfo = document.getElementById('deliveryDistanceInfo');
  
  deliveryOptions.forEach(radio => {
    radio.addEventListener('change', (e) => {
      if (e.target.value === 'ENTREGA') {
        // Mostrar campo de distância quando entrega for selecionada
        if (deliveryDistanceInfo) {
          deliveryDistanceInfo.classList.remove('hidden');
          // Se já temos uma distância calculada, exibir
          if (window.currentDistance !== undefined) {
            updateDeliveryDistanceDisplay(window.currentDistance);
          }
        }
      } else {
        // Ocultar campo de distância quando retirada for selecionada
        if (deliveryDistanceInfo) {
          deliveryDistanceInfo.classList.add('hidden');
        }
        // Limpar taxa de entrega
        window.currentDeliveryFee = 0;
        window.currentDistance = undefined;
      }
    });
  });
});

// Função auxiliar para obter a taxa de entrega atual
function getCurrentDeliveryFee() {
  const selectedDeliveryOption = document.querySelector('input[name="deliveryOption"]:checked');
  if (selectedDeliveryOption && selectedDeliveryOption.value === 'ENTREGA') {
    return window.currentDeliveryFee || 0;
  }
  return 0;
}

// Função auxiliar para obter a distância atual
function getCurrentDistance() {
  const selectedDeliveryOption = document.querySelector('input[name="deliveryOption"]:checked');
  if (selectedDeliveryOption && selectedDeliveryOption.value === 'ENTREGA') {
    return window.currentDistance || 0;
  }
  return 0;
}

// Disponibilizar funções globalmente para uso em outros scripts
window.calculateDeliveryFee = calculateDeliveryFee;
window.getCurrentDeliveryFee = getCurrentDeliveryFee;
window.getCurrentDistance = getCurrentDistance;
window.updateDeliveryDistanceDisplay = updateDeliveryDistanceDisplay;
</script>
</body>
</html>
